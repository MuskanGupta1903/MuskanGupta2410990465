<!DOCTYPE html>
<html>
<head>
    <title>SIMPLE FORM</title>
    <h1>SIMPLE FORM</h1>
    <body>
       <form>
        <lable for = "Name">Name:</lable>
        <input type = "text" id = "Name"  name="name" required pattern="[A-Za-z]{3,}" title="Enter at least 3 letters"><br><br>

        <lable for = "Age">Age:</lable>
         <input type="number" id="age" name="age" min="18" max="60" required><br><br>

       <label for="email">Email:</label>
       <input type="email" id="email" name="email" required><br><br>


       <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required pattern="\d{10}" title="Enter a 10-digit phone number"><br><br>



      <lable for = "password">Enter Password :</lable>
       <input type ="password" id = "password" name="password" min="6" max = "12" required><br><br>


      <lable for = "password">Confirm Password :</lable>
       <input type ="password" id = "password" name="password" min="6" max = "12" required><br><br>


      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label><br>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
  


    <input type="submit" value="Submit">






    </form>

</body>
</html>
